     <!--main-->
     <main>
     <!--todos-->
     <div id="todos" class="col s12">
       <div class="row">
         
         <!--filtros-->
          <div class="filtros">
             <div class="col s12"></div>
             <div class="col s12 m12 l12 xl12">
               <form class="center-align">
                 <div class="input-field col s12 m5 right-align">
                   <p class="right-align">Buscar por marca:</p>
                 </div>
                 <div class="input-field col s12 m5 l3">
                   <select class="smarcas">
                     <option value="0" selected>Todas las marcas</option>
                     <option *ngFor="let marca of marcaproveedor" value="{{marca.id}}" >{{marca.name}}</option>      
                   </select>
                 </div>
               </form>
             </div>
          </div><!--filtros-->
          <div class="col s12 m6 l4 xl3 item" *ngFor="let equipo of filtroPorEstado()" id="{{equipo.id}}" >
            <!--<div *ngIf="equipo.is_active == 1"></div> {{equipo.proveedormarca2.name}}-->
                <p class="marca">{{equipo.provider}}</p>
                <p >{{equipo.is_active}}</p>
                <p class="nombre truncate">{{equipo.name}}</p>
                <div class="xp-ct-img-prop">
                  <div class="xp-type-color">
                    <div class="xp-img-prop">
                      <img [src]="equipo.main_image_resolutions.main_image_128" alt="" class="img-prop view">
                    </div>
                  </div>
                </div>
                <div class="boxprecios">
                  <div><span class="titulo">Precio Normal</span><span class="valor dos">$12.990</span></div>
                  <div><span class="titulo">Cliente Entel</span><span class="valor">$6.990</span></div>
                </div>
                <button style="margin-top:20px;" type="button" class="btn btn_entel btnDetalleProducto modal-trigger" id="id_75" href="#modal"><a class="modal-trigger" href="#modal">Ver detalle_</a></button>
                <div class="xp-icons">
                  <img src="http://www.entel.cl/catalogo-accesorios/images/body/icons/ico-android.png" data-item="0" alt="android">
                  <span>{{equipo.network}}</span>
                </div>
            
          
          </div>
     
       </div>
     </div><!--todos-->
