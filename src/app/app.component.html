     <!--main-->
     <main>
     <!--todos-->
     <div id="todos" class="col s12">
       <div class="row">
         
         <!--filtros-->
          <div class="filtros">
             <div class="col s12"></div>
             <div class="col s12 m12 l12 xl12">
               <form class="center-align">
                 <div class="input-field col s12 m5 right-align">
                   <p class="right-align">Buscar por marca:</p>
                 </div>
                 <div class="input-field col s12 m5 l3">
                   <select class="smarcas">
                     <option value="0" selected>Todas las marcas</option>
                     <option *ngFor="let marca of equiposActivos" value="{{marca.provider}}" >{{marca.providerName}}</option>      
                   </select>
                 </div>
               </form>
             </div>
          </div><!--filtros-->
          <!-- <ul *ngFor="let color of coloresEquipo">

            <li>{{color.name}}</li>
          </ul>-->
          <div class="col s12 m6 l4 xl3 item" *ngFor="let equipo of equiposActivos" id="{{equipo.id}}" >
            <p class="marca">{{equipo.providerName}}</p>
            <p class="nombre truncate">{{equipo.name}}</p>
            <!--imagen-->
            <div class="xp-ct-img-prop">
              <div class="xp-type-color">
                <div class="xp-img-prop">
                  <img [src]="equipo.main_image_resolutions.main_image_128" alt="" class="img-prop view">
                </div>
              </div>
            </div><!--imagen-->
            <div class="colores">
              <ul><!--*ngFor="let color of equiposActivos.colorEquipo"-->
                <li>{{equipo.colorEquipo}}</li>  
              </ul>
            </div>
            <div class="boxprecios">
              <div><span class="titulo">Precio prepago:</span><span class="valor">${{equipo.precio}}</span></div>
            </div>
            <button style="margin-top:20px;" type="button" class="btn btn_entel btnDetalleProducto modal-trigger" id="id_75" href="#modal">
              <a class="modal-trigger" href="#modal">Ver detalle_</a>
            </button> 
          </div>  
       </div>
     </div><!--todos-->
 
     <!--multimedia-->
     <div id="multimedia" class="col s12">
       <div class="row">
         <!--filtros-->
         <div class="filtros">
             <div class="col s12"></div>
             <div class="col s12 m12 l12 xl12">
               <form class="center-align">

             </div>
           </div><!--filtros-->
         
       </div>
     </div><!--multimedia-->

               </form>
             </div>
           </div><!--filtros-->     
       </div>

     <!--proteccion-->
     <div id="proteccion" class="col s12">
